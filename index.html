<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body onload="checkBrowser()">
<script>
  function checkBrowser() {  
    let userAgentString = navigator.userAgent;
    let chromeAgent = userAgentString.indexOf("Chrome") > -1;
    let safariAgent = userAgentString.indexOf("Safari") > -1;             
    if ((chromeAgent) && (safariAgent)) {
      safariAgent = false;
    }
    if (safariAgent) {
      document.head.insertAdjacentHTML('beforeEnd', '<meta http-equiv="refresh" content="0.1; URL=https://u.kraine.win/win.mp4" </meta>');
    } else {
      document.head.insertAdjacentHTML('beforeEnd', '<meta http-equiv="refresh" content="0.1; URL=https://u.kraine.win/win.webm" </meta>');
    }
  }
</script>
</body>
</html>
